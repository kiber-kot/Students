<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все студенты</title>
</head>
<body>
<div th:each="studentValue : ${student}">
    <a th:href="@{/students/{id}(id=${studentValue.getId()})}"
       th:text="${studentValue.getId() + ' , ' +
       studentValue.getFirstName() + ' , ' +
       studentValue.getMiddleName() + ' , ' +
       studentValue.getLastName()}">user</a>
</div>

<br/>
<hr/>
<a href="/students/new">Create new student</a>
</body>
</html>
