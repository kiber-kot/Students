<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>

<form th:method="POST" th:action="@{/students}" th:object="${student}">
    <label for="firstName">Enter first Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br/>
    <label for="middleName">Enter middle Name:</label>
    <input type="text" th:field="*{middleName}" id="middleName"/>
    <div style="color: red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Name error</div>
    <br/>
    <label for="lastName">Enter last Name:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
    <br/>
    <label for="dateOfBirth">Enter date Of Birth:</label>
    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Name error</div>
    <br/>
    <label for="group">Enter group:</label>
    <input type="text" th:field="*{group}" id="group"/>
    <div style="color: red" th:if="${#fields.hasErrors('group')}" th:errors="*{group}">Name error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
